<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaLoginForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="JavaProject.css">
</head>
<body>
    <form method="post" id="formid" class="form-control formclass">
        <div id="maindiv">
           <h1 id="h1tag">Login Form</h1>
           <div>
            <label>Login Id</label>
            <input type="text"  placeholder="Login Id" id="loginid" required class="form-control"/>
            <span style="color: red;" id="id1"  > </span>
            </div>
           <div>
            <label>Password</label>
            <input type="password" placeholder="Password" required id="password" class="form-control"/>
            <span style="color: red;"  id="id2" ></span>

            </div>
            <div>
            <button class="form-control btn btn-primary" id="buttonid" onclick="validate()">Login</button>
            </div>
        </div>
    </form>
</body>
<script src="JavaProject.js"></script>
</html>
